    <section>
        <h2>Confirm Your Booking</h2>
        <form id="bookingForm">
            <select id="country" required>
                <option value="" disabled selected>Select Destination Country</option>
                <option value="Pakistan">Pakistan</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Canada">Canada</option>
                <option value="UAE">UAE</option>
                <option value="Saudi Arabia">Saudi Arabia</option>
                <option value="France">France</option>
                <option value="Italy">Italy</option>
                <option value="Japan">Japan</option>
                <option value="Australia">Australia</option>
            </select>

            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="number" id="persons" placeholder="Number of persons" min="1" required>
            <input type="date" id="date" required>

            <button type="submit">Confirm Booking</button>
        </form>
        <p id="total" style="text-align:center; font-weight:bold; margin-top:15px;"></p>
    </section>
